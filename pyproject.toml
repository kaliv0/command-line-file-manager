[project]
name = "file_manager"
version = "1.1.8"
authors = [
    { name = "kaliv0", email = "kaloyan.ivanov88@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
description = "CLI tool for managing local file system storage"
keywords = ["file manager", "cli tool", "command line interface"]

[project.urls]
Repository = "https://github.com/kaliv0/command-line-file-manager.git"
#Documentation = "https://command-line-file-manager.readthedocs.io/en/latest"

[project.scripts]
fm = "file_manager.__main__:cli"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"
directory-tree = "^0.0.4"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.3"
pytest = "^8.3.2"

[tool.pytest.ini_options]
tmp_path_retention_policy = "none"

[tool.ruff.lint]
ignore = ['E731']

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
