[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=65.5.0", "wheel"]

[project]
authors = [
  {name = "Kaloyan Ivanov", email = "kaloyan.ivanov88@gmail.com"},
]
description = "CLI tool for managing local file system storage"
name = "command-line-file-manager"
keywords = ["file manager", "cli tool", "command line interface"]
urls = { repository = "https://github.com/kaliv0/command-line-file-manager.git" }
readme = "README.md"
license = { file = "LICENSE" }
dynamic = ["version"]

requires-python = ">=3.10"

dependencies = [
  "click == 8.1.7",
  "emoji == 2.8.0",
  "directory-tree == 0.0.4",
]

[project.optional-dependencies]
dev = [
  "tox == 4.11.3",
  "ruff == 0.9.10",
  "pytest == 7.4.2",
  "build == 1.0.3",
  "twine == 5.1.1",
]

[project.scripts]
fm = "manager.__main__:cli"

[tool.setuptools.dynamic]
version = { attr = "manager.__version__" }

[tool.setuptools.packages.find]
where = ["."]
exclude = ["assets", "tests"]

[tool.pytest.ini_options]
tmp_path_retention_policy = 'none'

[tool.ruff.lint]
ignore = ['E731']